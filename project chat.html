<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Chatアプリ</title>
</head>

<body>

    <!-- コンテンツ表示画面 -->
    <div>
        <div>
            名前: <input type="text" id="uname">
        </div>
        <div>
            <textarea name="" id="text" cols="30" rows="10"></textarea>
            <button id="send">送信</button>
        </div>
        <div id="output"></div>
    </div>

    <!--/ コンテンツ表示画面 -->
    <style>
        p {
            background-color: yellow;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        #output {
            max-height: 300px;
            overflow-y: auto;
        }

        .buttons {
            display: flex;
        }

        .remove,
        .update {
            margin-left: 5px;
        }
    </style>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JQuery -->


    <!--** 以下Firebase **-->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        import {
            getDatabase,
            ref,
            push,
            set,
            update,
            onChildAdded,
            onChildChanged,
            remove,
            onChildRemoved,
        } from "https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC3izsDciUactSawP_hRW8vh_PZAO5Gof4",
            authDomain: "fir-demo-1b86f.firebaseapp.com",
            projectId: "fir-demo-1b86f",
            storageBucket: "fir-demo-1b86f.appspot.com",
            messagingSenderId: "424573644331",
            appId: "1:424573644331:web:93a46f7acb6a56585cc46e",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        //データベースの参照を作成
        const db = getDatabase(app);
        const dbRef = ref(db, "chat");

        $("#send").on("click", function () {
            sendMessage();
        });

        // Enter keyで送信する方法
        $("#text").on("keydown", function (e) {
            if (e.key === "Enter") {
                sendMessage();
                e.preventDefault(); // デフォルトのEnterキーの動作を無効化
            }
        });

        // データ受信
        onChildAdded(dbRef, function (data) {
            const msg = data.val();
            const key = data.key;
            let h = '<p id="' + key + '">';
            h += '<span class="uname">' + msg.uname + '</span>';
            h +=
                '<span class="text" contentEditable="true" id="' +
                key +
                '_update">' +
                msg.text +
                "</span>";
            h += '<span class="buttons">';
            h +=
                '<span class="remove" data-key="' + key + '">削除</span>';
            h +=
                '<span class="update" data-key="' + key + '">UP</span>';
            h += "</span>";
            h += "</p>";
            $("#output").append(h);
        });

        //メッセージ削除イベント
        $("#output").on("click", ".remove", function () {
            const key = $(this).attr("data-key");
            const remove_item = ref(db, "chat/" + key);
            remove(remove_item); //Firebaseデータ削除関数
        });

        //更新イベント
        $("#output").on("click", ".update", function () {
            const key = $(this).attr("data-key");
            update(ref(db, "chat/" + key), {
                text: $("#" + key + '_update').html()
            });
        });




        // 削除処理はFirebase側で実行されたらイベント発生　　データ削除
        onChildRemoved(dbRef, (data) => {
            $("#" + data.key).remove(); //DOM操作関数（対象を削除）
        });

        //更新処理がFirebase側で実行されたらイベント発生　　更新処理
        onChildChanged(dbRef, (data) => {
            $("#" + data.key + "_update").html(data.val().text);
            $("#" + data.key + "_update").fadeOut(800).fadeIn(800);
        });

        function sendMessage() {
            const msg = {
                uname: $("#uname").val(),
                text: $("#text").val(),
            };
            const newPostRef = push(dbRef); //ユニークキーを生成
            set(newPostRef, msg);
        }
    </script>
</body>

</html>
